<h3>Old Sign:</h3>
<textarea class="signInput" [formControl]="oldSign" rows="4" cols="40"></textarea>
<div class="formattedSign">
  <div *ngFor="let c of oldSign.value" class="letter_{{c}}">{{c}}</div>
</div>
<div>
  <div *ngFor="let e of letterState.available">{{key}} - {{value}}</div>
</div>

<h3>New Sign:</h3>
<textarea [formControl]="newSign" rows="4" cols="40"></textarea>
